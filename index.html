<!DOCTYPE html>
<html lang="pt-br">


<head>
    <style>
        #main{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color:blue;
            padding:10px;
            gap:30px;

            
        }
        #main div{
            background-color:pink;
            text-align: center;
            font-size:30px;
            border:1px solid black;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div id="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
